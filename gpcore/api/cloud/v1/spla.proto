syntax = "proto3";

package gpcore.api.cloud.v1;

import "gpcore/type/v1/price.proto";

// SplaPrice represents a price for a Service Provider License Agreement
message SplaPrice {
    // Base price for the first 8 cores
    gpcore.type.v1.Price base_price = 1;

    // Additional price for 2 further CPU cores
    gpcore.type.v1.Price additional_2_cores_price = 2;
}
